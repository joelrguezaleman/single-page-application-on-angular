<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
        <title>Angular Corporation</title>
    </head>
    <body ng-app="angularCorp">

        <div class="mostrarMenu" id="mostrarMenu">
            <div class="barra-icono"></div>
            <div class="barra-icono"></div>
            <div class="barra-icono"></div>
        </div>

        <nav class="menu" ng-controller="menuController" id="menu">
            <ul>
                <li ng-repeat="link in menu">
                    <a id="{{ link.id }}" href="{{ link.url }}">{{ link.name }}</a>
                </li>
            </ul>
        </nav>

        <div class="contenedor" ng-view></div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">
        $('#mostrarMenu').click(function( event ) {
            var menu = $('#menu');
            if (menu.is(':visible')) {
                $('#menu').slideUp();
            } else {
                $('#menu').slideDown();
            }
        });
    </script>
</html>
