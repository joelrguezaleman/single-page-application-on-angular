<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
        <title>Angular Corporation</title>
    </head>
    <body ng-app="angularCorp">

        <nav class="topMenu" ng-controller="topMenuController">
            <ul>
                <li ng-repeat="link in topMenu">
                    <a id="{{ link.id }}" href="{{ link.url }}">{{ link.name }}</a>
                </li>
            </ul>
        </nav>

        <div ng-view></div>

        <footer class="bottomMenu" ng-controller="bottomMenuController">
            <ul>
                <li ng-repeat="link in bottomMenu">
                    <a id="{{ link.id }}" href="{{ link.url }}">{{ link.name }}</a>
                </li>
            </ul>
        </footer>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</html>
